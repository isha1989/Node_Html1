<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        ol, ul{
            margin: 0px;
            padding: 0px;
            margin-top: 20px;

        }
        li{
            list-style-position: inside;
        }
        ol{
            list-style: decimal-leading-zero;
        }
        ul{
            list-style: square;
        }
        .decorated
        {
            list-style-image: url(https://raw.githubusercontent.com/prma85/node_comit/master/docs/exercises/css/images/snow.png);
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
