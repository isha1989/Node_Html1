<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <script>
        window.onload = () => {
            let b = document.getElementById("firstButton");
            let b2= document.getElementById("secondButton")
            function clickHandler() {
            
                alert("ou clicked an event listened element");
            }
            
            b.addEventListener("click", clickHandler);
            
        }
    </script>
</head>

<body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
</body>

</html>
