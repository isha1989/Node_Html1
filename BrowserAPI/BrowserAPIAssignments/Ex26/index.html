<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload=() => {
        
        
        const name= ["isha", "hello", "abc", "ioga", "fetre", "erer", "werreq", "sder", "eferf", "feetqe", "ewrefr"];
        const u= document.createElement("ul");
        for(let i=0; i<=name.length; i++)
        {
            let l= document.createElement("li");
            l.innerText=name[i];
            u.appendChild(l);
        }
        
        document.body.appendChild(u);

        }
    </script>
  </head>
  <body></body>
</html>
